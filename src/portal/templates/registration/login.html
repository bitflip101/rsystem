{% extends 'portal/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-lock text-primary fa-2x"></i>
                    <h class="mt-2">R-System Access</h>
                    <p class="text-muted small">Please sign-in to  manage assets</p>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        <input type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100 py-2">
                        Sign-in now!
                    </button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'portal:home' %}" class="text-secondary small text-decoration-none">&larr; Back to Landing Page</a>
        </div>
    </div>
</div>
{% endblock %}
